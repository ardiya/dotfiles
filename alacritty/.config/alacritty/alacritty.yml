ENV:
  TERM: xterm-256color
window:
  padding:
    x: 1
    y: 1
  dynamic_padding: true
tabspaces: 4
scrolling:
  history: 50000
font:
  normal:
    family: Delugia Mono
    style: Regular
  bold:
    family: Delugia Mono
    style: Bold
  italic:
    family: Delugia Mono
    style: Italic
  bold_italic:
    family: Delugia Mono
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 3
schemes:
  base16-tommorow-night-256: &base16-tommorow-night-256
    primary:
      background: '0x1d1f21'
      foreground: '0xc5c8c6'
    cursor:
      text: '0x1d1f21'
      cursor: '0xc5c8c6'
    normal:
      black:   '0x1d1f21'
      red:     '0xcc6666'
      green:   '0xb5bd68'
      yellow:  '0xf0c674'
      blue:    '0x81a2be'
      magenta: '0xb294bb'
      cyan:    '0x8abeb7'
      white:   '0xc5c8c6'
    bright:
      black:   '0x969896'
      red:     '0xcc6666'
      green:   '0xb5bd68'
      yellow:  '0xf0c674'
      blue:    '0x81a2be'
      magenta: '0xb294bb'
      cyan:    '0x8abeb7'
      white:   '0xffffff'
    indexed_colors:
      - { index: 16, color: '0xde935f' }
      - { index: 17, color: '0xa3685a' }
      - { index: 18, color: '0x282a2e' }
      - { index: 19, color: '0x373b41' }
      - { index: 20, color: '0xb4b7b4' }
      - { index: 21, color: '0xe0e0e0' }
draw_bold_text_with_bright_colors: true
colors: *base16-tommorow-night-256
background_opacity: 0.95
cursor:
  style:
    shape: Underline
    blinking: Always
live_config_reload: true
shell:
  program: tmux

mouse:
  hide_when_typing: false
