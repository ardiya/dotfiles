ENV:
  TERM: xterm-256color
window:
  opacity: 0.95
  padding:
    x: 1
    y: 1
  dynamic_padding: true
  decorations: None
tabspaces: 4
scrolling:
  history: 50000
font:
  normal:
    family: Delugia Mono
    style: Regular
  bold:
    family: Delugia Mono
    style: Bold
  italic:
    family: Delugia Mono
    style: Italic
  bold_italic:
    family: Delugia Mono
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 3
schemes:
  base16-tommorow-night-256: &base16-tommorow-night-256
    primary:
      background: '0x1d1f21'
      foreground: '0xc5c8c6'
    cursor:
      text: '0x1d1f21'
      cursor: '0xc5c8c6'
    normal:
      black:   '0x1d1f21'
      red:     '0xcc6666'
      green:   '0xb5bd68'
